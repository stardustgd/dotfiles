[module/i3]
type = internal/i3

index-sort = true
format = <label-state> <label-mode>

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;4
ws-icon-4 = 5;
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

label-focused = %icon%
label-focused-foreground = #ffffff
label-focused-background = ${colors.background}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-padding = 2

label-visible = %icon% 
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

# ===================================================

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

# ===================================================

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%

label-muted = 婢 0%
label-muted-foreground = ${colors.foreground}

ramp-volume-0 = 
ramp-volume-1 =  
ramp-volume-2 = 墳

# ===================================================

[module/memory]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
interval = 1

format = <label>
format-prefix = "﬙"
format-prefix-foreground = ${colors.color3}

label = %{A1:alacritty -e htop:} %output% MB%{A}
; label = %output% MB%{A}

# ===================================================

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = " "
format = <label>
format-prefix-foreground = ${colors.color4} 
label = %percentage:2%%

# ===================================================

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

# ===================================================

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected =  %essid%
label-connected = %{A1:nm-connection-editor:} %essid%%{A}
label-disconnected = ""

# ===================================================

[module/eth]
inherit = network-base
interface-type = wired
label-connected =  %local_ip%
label-disconnected = ""

# ===================================================

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 99
low-at = 5
poll-interval = 10

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-charging-foreground = ${colors.color4}
format-charging-background = ${colors.background}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}
label-discharging = %percentage%%

format-full-prefix = " "
; format-full-prefix-foreground = #A0E8A2
format-full-prefix-foreground = ${colors.color10}
format-foreground = ${colors.color4}
format-background = ${colors.background}

label-discharging-foreground = ${colors.foreground}
; ramp-capacity-foreground = #A0E8A2
ramp-capacity-foreground = ${colors.color10}
label-capacity-foreground = ${colors.foreground}

ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""

animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 750
animation-discharging-framerate = 500

# ===================================================

[module/date]
type = internal/date
interval = 1

format = <label>

date = 󰥔 %I:%M %p%{F-}
time-alt =  %a, %b %d%{F-}

label = %{A3:st -e tty-clock -cbt -C 4:} %date%%time% %{A}
label-foreground = ${colors.foreground}

# ===================================================

[module/spotify]
type = custom/script
tail = true
interval = 1

format-prefix = " "
format = <label>
format-prefix-foreground = ${colors.color4}
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh
